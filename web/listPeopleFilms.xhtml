<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><h:outputText value="#{msg['personfilms.list.title']}" /></title>
    </h:head>
    <h:body>
        <h:form>
            <h1>#{msg['person.list']}</h1>
            <h:dataTable var="person" value="#{listPeopleBean.people}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['person.id']}" />
                    </f:facet>
                    #{person.id}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['person.fn']}" />
                    </f:facet>
                    <h:commandLink  value="#{person.firstName}" action="#{detailsPersonBean.showPerson(person)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['person.ln']}" />
                    </f:facet>
                   #{person.lastName}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['person.films']}" />
                    </f:facet>
                    #{person.countFilms}
                </h:column>
            </h:dataTable>
        </h:form>
        
        <h:form>
            <h1>#{msg['film.list']}</h1>
            <h:dataTable var="film" value="#{listPeopleBean.movies}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['film.id']}" />
                    </f:facet>
                    #{film.id}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['film.title']}" />
                    </f:facet>
                    <h:commandLink  value="#{film.name}" action="#{detailsFilmBean.showMovie(film)}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['film.prod']}" />
                    </f:facet>
                   #{film.producer}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['film.pers']}" />
                    </f:facet>
                    #{film.countPeople}
                </h:column>
            </h:dataTable>
        </h:form>       
        
    </h:body>
</html>
