<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>#{msg['person.create']}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h2>#{msg['person.create']}</h2>
            #{msg['person.id']} : <h:inputText id="number"
                         title="Number"
                         required="true"
                         requiredMessage="#{msg['person.create.error.number.required']}"
                         maxlength="25"
                         value="${createPerson.id}"/>
            <p></p>
            #{msg['person.fn']} : <h:inputText id="firstName"
                         title="First name"
                         required="true"
                         requiredMessage="#{msg['person.create.error.firstName.required']}"
                         maxlength="100" 
                         value="${createPerson.firstName}"/>
            <p></p>
            #{msg['person.ln']} : <h:inputText id="lastName"
                         title="Last name"
                         required="true"
                         requiredMessage="#{msg['person.create.error.lastName.required']}"
                         maxlength="100"
                         value="${createPerson.lastName}"/>
            <p></p>
                        
            <h:commandButton id="submit" value="#{msg['button.create.person']}" 
                             action="${createPerson.addPerson}" />            
        </h:form>
    </body>
</html>
