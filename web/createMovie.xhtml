<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>#{msg['film.create']}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h2>#{msg['film.create']}</h2>
            #{msg['film.id']} : <h:inputText id="number"
                           title="Number"
                           required="true"
                           requiredMessage="#{msg['film.create.error.number.required']}"
                           maxlength="25"
                           value="${createMovieBean.id}"/>
            <p></p>
            #{msg['film.title']} : <h:inputText
                title="Title"
                required="true"
                requiredMessage="#{msg['film.create.error.title.required']}"
                maxlength="100" 
                value="${createMovieBean.title}"/>
            <p></p>
            #{msg['film.prod']} : <h:inputText id="producerInput"
                title="Producer"
                required="true"
                requiredMessage="#{msg['film.create.error.producer.required']}"
                maxlength="100"
                value="${createMovieBean.producer}">
                <f:validateLength minimum ="3" />
            </h:inputText>
            <p></p>

            <h:commandButton id="submit" value="#{msg['button.create.film']}" 
                             action="${createMovieBean.addMovie}" />            
        </h:form>
    </body>
</html>
